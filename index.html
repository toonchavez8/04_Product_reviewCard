<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap CSS v5.2.0-beta1 -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Css linking -->

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<!-- card section -->

<body>
  <main class="cardWarpper">
    <div class="card mb-3" style="max-width: 620px;">
      <div class="row g-0">
        <div class="col-md-6">
          <img src="/images/image-product-desktop.jpg" class="perfumeImg | img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h5 >Perfume</h5>
            <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of
              CHANEL. </p>
              <div class="pricing"><h2>$149.99</h2> <h6>$169.99</h6></div>
            
              
            <a class="button" href="#"> <img src="/images/icon-cart.svg" alt=""> Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Attribution section -->

  <footer class="attribution">
    <div class="footerblk">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/toonchavez8/04_Product_reviewCard">Miguel Chavez</a>.</p>
    </div>

  </footer>


  <!-- Bootstrap JavaScript Libraries -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
